{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Scandic Restaurant</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="restaurant, dining, food, drinks" />
    <meta name="author" content="developer" />

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
   
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Playfair+Display:300,400,700,800%7COpen+Sans:300,400,700" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel='shortcut icon' type='image/x-icon' href="{% static 'favicon.ico' %}" />

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <!--Header and navigation-->
    <div class="site-wrap">
        <div class="header">
          <h1 class="text-uppercase">
            <a href="{% url 'home'%}">candic</a></h1>
        </div>
    
        <nav class="nav navbar">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="{% url 'meals:meal_list' %}">Meals</a></li>
              <li><a href="{% url 'aboutus:aboutus_list' %}">About Us</a></li>
              <li><a href="{% url 'reservation:reserve_table' %}">Reserve A Table</a></li>
              <li><a href="{% url 'contact:send_email' %}">Contact</a></li>
            </ul>
        </nav>
        <p class="text-white text-right open-hour"><b>Opening Hours: Mon-Sun 5.00pm to 11.00pm</b></p>
    </div> 
    
    <!--Hero Image-->
  <div class="col-md-12">
    <img src="{% static 'img/slider-1.jpg' %}" class="home-img" alt="set us dinner table" />
    <h2 class="head text-center text-uppercase">You are very Welcome to step in<br>
      <a href="{% url 'account_signup' %}">Book a table Today</a></h2>
  </div>
    {% block body %}

    {% endblock body %}


        <!-- Footer -->
  <footer class="footer bg-info">
    <div class="container text-center">
      <a href="https://facebook.com" target="_blank" rel="noopener"
        aria-label="visit our facebook page(open in a new tab"><i class="fa fa-facebook"></i></a>
      <a href="https://twitter.com" target="_blank" rel="noopener"
        aria-label="visit our twitter page(open in a new tab"><i class="fa fa-twitter"></i></a>
      <a href="https://instagram.com" target="_blank" rel="noopener"
        aria-label="visit our instagram page(open in a new tab"><i class="fa fa-instagram"></i></a>
      <p> Copyright &copy; scandic 2022</p>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>

    
</body>
</html>
